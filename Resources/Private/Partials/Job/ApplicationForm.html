<div class="aiscareer-application">
  <f:if condition="{applicationErrors}">
    <ul class="aiscareer-meta">
      <f:for each="{applicationErrors}" as="message" key="field">
        <f:if condition="{field} == '_bot' || {field} == '_total'">
          <li>{message}</li>
        </f:if>
      </f:for>
    </ul>
  </f:if>

  <f:form action="apply" name="application" object="{application}" arguments="{job: job}" enctype="multipart/form-data" class="aiscareer-form" data-draft-scope="job-{job.uid}">
    <div class="aiscareer-honeypot" aria-hidden="true">
      <label for="aiscareer-website">Website</label>
      <f:form.textfield id="aiscareer-website" name="antiBot[website]" value="" />
    </div>
    <f:form.hidden name="antiBot[ts]" value="{formTimestamp}" />
    <div class="row">
      <div>
        <label for="aiscareer-firstname"><f:translate key="form.firstName" extensionName="AisCareer" /></label>
        <f:form.textfield id="aiscareer-firstname" property="firstName" class="aiscareer-input{f:if(condition: applicationErrors.firstName, then: ' is-invalid')}" required="required" />
        <f:if condition="{applicationErrors.firstName}">
          <div class="aiscareer-field-error">{applicationErrors.firstName}</div>
        </f:if>
      </div>
      <div>
        <label for="aiscareer-lastname"><f:translate key="form.lastName" extensionName="AisCareer" /></label>
        <f:form.textfield id="aiscareer-lastname" property="lastName" class="aiscareer-input{f:if(condition: applicationErrors.lastName, then: ' is-invalid')}" required="required" />
        <f:if condition="{applicationErrors.lastName}">
          <div class="aiscareer-field-error">{applicationErrors.lastName}</div>
        </f:if>
      </div>
    </div>
    <div class="row">
      <div>
        <label for="aiscareer-email"><f:translate key="form.email" extensionName="AisCareer" /></label>
        <f:form.textfield id="aiscareer-email" property="email" class="aiscareer-input{f:if(condition: applicationErrors.email, then: ' is-invalid')}" type="email" required="required" />
        <f:if condition="{applicationErrors.email}">
          <div class="aiscareer-field-error">{applicationErrors.email}</div>
        </f:if>
      </div>
      <div>
        <label for="aiscareer-phone"><f:translate key="form.phone" extensionName="AisCareer" /></label>
        <f:form.textfield id="aiscareer-phone" property="phone" class="aiscareer-input" />
      </div>
    </div>
    <div>
      <label for="aiscareer-message"><f:translate key="form.message" extensionName="AisCareer" /></label>
      <f:form.textarea id="aiscareer-message" property="message" class="aiscareer-input" rows="5" />
    </div>
    <div>
      <label for="aiscareer-cv"><f:translate key="form.cvUpload" extensionName="AisCareer" /></label>
      <f:form.upload id="aiscareer-cv" property="cvFile" class="aiscareer-input{f:if(condition: applicationErrors.cvFile, then: ' is-invalid')}" />
      <f:if condition="{applicationErrors.cvFile}">
        <div class="aiscareer-field-error">{applicationErrors.cvFile}</div>
      </f:if>
      <div class="aiscareer-meta">
        <f:translate key="form.allowed" extensionName="AisCareer" /> {settings.allowedExtensions},
        <f:translate key="form.maxUpload" extensionName="AisCareer" /> {settings.maxUploadSizeMB} MB
      </div>
    </div>
    <div>
      <label for="aiscareer-portfolio"><f:translate key="form.portfolioUpload" extensionName="AisCareer" /></label>
      <f:form.upload id="aiscareer-portfolio" property="portfolioFile" class="aiscareer-input{f:if(condition: applicationErrors.portfolioFile, then: ' is-invalid')}" />
      <f:if condition="{applicationErrors.portfolioFile}">
        <div class="aiscareer-field-error">{applicationErrors.portfolioFile}</div>
      </f:if>
    </div>
    <div>
      <label for="aiscareer-additional"><f:translate key="form.additionalUpload" extensionName="AisCareer" /></label>
      <f:form.upload id="aiscareer-additional" property="additionalFile" class="aiscareer-input{f:if(condition: applicationErrors.additionalFile, then: ' is-invalid')}" />
      <f:if condition="{applicationErrors.additionalFile}">
        <div class="aiscareer-field-error">{applicationErrors.additionalFile}</div>
      </f:if>
    </div>
    <div>
      <label>
        <f:form.checkbox property="consentPrivacy" value="1" class="{f:if(condition: applicationErrors.consentPrivacy, then: 'is-invalid')}" />
        <f:translate key="form.privacyConsent" extensionName="AisCareer" />
        <f:if condition="{settings.privacyPageUid}">
          (<f:link.page pageUid="{settings.privacyPageUid}" target="_blank">
            <f:translate key="form.privacyView" extensionName="AisCareer" />
          </f:link.page>)
        </f:if>
      </label>
      <f:if condition="{applicationErrors.consentPrivacy}">
        <div class="aiscareer-field-error">{applicationErrors.consentPrivacy}</div>
      </f:if>
    </div>
    <div>
      <button type="submit" class="aiscareer-button">
        <f:translate key="form.submit" extensionName="AisCareer" />
      </button>
    </div>
  </f:form>
</div>
