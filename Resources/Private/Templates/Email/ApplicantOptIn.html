<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
  <body style="margin:0;padding:0;background:#f6f7fb;font-family:Arial,Helvetica,sans-serif;color:#111827;">
    <table role="presentation" width="100%" cellspacing="0" cellpadding="0" style="background:#f6f7fb;padding:32px 12px;">
      <tr>
        <td align="center">
          <table role="presentation" width="640" cellspacing="0" cellpadding="0" style="background:#ffffff;border-radius:20px;overflow:hidden;box-shadow:0 18px 40px rgba(15,23,42,0.08);">
            <tr>
              <td style="background:#0b84ff;padding:24px 28px;color:#fff;">
                <div style="font-size:18px;letter-spacing:0.04em;text-transform:uppercase;opacity:0.9;">
                  <f:translate key="mail.brand" extensionName="AisCareer" />
                </div>
                <div style="font-size:26px;font-weight:700;margin-top:6px;">
                  <f:translate key="mail.optin.title" extensionName="AisCareer" />
                </div>
              </td>
            </tr>
            <tr>
              <td style="padding:28px;">
                <p style="margin:0 0 12px;font-size:16px;">
                  <f:translate key="mail.optin.greeting" extensionName="AisCareer" arguments="{0: application.firstName, 1: application.lastName}" />
                </p>
                <p style="margin:0 0 18px;font-size:15px;line-height:1.6;color:#374151;">
                  <f:translate key="mail.optin.body" extensionName="AisCareer" />
                </p>

                <div style="border:1px solid #e5e7eb;border-radius:16px;padding:16px 18px;background:#f9fafb;">
                  <div style="font-size:13px;letter-spacing:0.02em;text-transform:uppercase;color:#6b7280;margin-bottom:6px;">
                    <f:translate key="mail.confirm.positionLabel" extensionName="AisCareer" />
                  </div>
                  <div style="font-size:18px;font-weight:600;color:#111827;">
                    {job.title}
                  </div>
                  <f:if condition="{job.reference}">
                    <div style="margin-top:6px;color:#6b7280;font-size:14px;">
                      <f:translate key="mail.confirm.referenceLabel" extensionName="AisCareer" /> {job.reference}
                    </div>
                  </f:if>
                </div>

                <div style="margin:22px 0 10px;text-align:center;">
                  <a href="{confirmUrl}" style="display:inline-block;background:#0b84ff;color:#ffffff;text-decoration:none;padding:12px 22px;border-radius:999px;font-weight:600;">
                    <f:translate key="mail.optin.confirm" extensionName="AisCareer" />
                  </a>
                </div>

                <p style="margin:14px 0 0;font-size:13px;color:#6b7280;line-height:1.6;">
                  <f:translate key="mail.optin.footer" extensionName="AisCareer" />
                </p>
              </td>
            </tr>
            <tr>
              <td style="padding:18px 28px 26px;color:#9ca3af;font-size:12px;text-align:center;">
                <f:translate key="mail.confirm.disclaimer" extensionName="AisCareer" />
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
