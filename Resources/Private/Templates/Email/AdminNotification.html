<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
  <body style="margin:0;padding:0;background:#f6f7fb;font-family:Arial,Helvetica,sans-serif;color:#111827;">
    <table role="presentation" width="100%" cellspacing="0" cellpadding="0" style="background:#f6f7fb;padding:32px 12px;">
      <tr>
        <td align="center">
          <table role="presentation" width="640" cellspacing="0" cellpadding="0" style="background:#ffffff;border-radius:20px;overflow:hidden;box-shadow:0 18px 40px rgba(15,23,42,0.08);">
            <tr>
              <td style="background:#0b84ff;padding:24px 28px;color:#fff;">
                <div style="font-size:18px;letter-spacing:0.04em;text-transform:uppercase;opacity:0.9;">
                  <f:translate key="mail.brand" extensionName="AisCareer" />
                </div>
                <div style="font-size:26px;font-weight:700;margin-top:6px;">
                  <f:translate key="mail.admin.title" extensionName="AisCareer" />
                </div>
              </td>
            </tr>
            <tr>
              <td style="padding:28px;">
                <div style="border:1px solid #e5e7eb;border-radius:16px;padding:16px 18px;background:#f9fafb;">
                  <div style="font-size:13px;letter-spacing:0.02em;text-transform:uppercase;color:#6b7280;margin-bottom:6px;">
                    <f:translate key="mail.confirm.positionLabel" extensionName="AisCareer" />
                  </div>
                  <div style="font-size:18px;font-weight:600;color:#111827;">
                    {job.title}
                  </div>
                  <f:if condition="{job.reference}">
                    <div style="margin-top:6px;color:#6b7280;font-size:14px;">
                      <f:translate key="mail.confirm.referenceLabel" extensionName="AisCareer" /> {job.reference}
                    </div>
                  </f:if>
                </div>

                <div style="margin-top:18px;border:1px solid #e5e7eb;border-radius:16px;padding:16px 18px;background:#ffffff;">
                  <div style="font-size:13px;letter-spacing:0.02em;text-transform:uppercase;color:#6b7280;margin-bottom:8px;">
                    <f:translate key="mail.admin.applicantTitle" extensionName="AisCareer" />
                  </div>
                  <div style="font-size:16px;font-weight:600;color:#111827;">{application.firstName} {application.lastName}</div>
                  <div style="margin-top:6px;color:#374151;font-size:14px;">{application.email}</div>
                  <f:if condition="{application.phone}">
                    <div style="margin-top:4px;color:#6b7280;font-size:14px;">{application.phone}</div>
                  </f:if>
                </div>

                <f:if condition="{application.message}">
                  <div style="margin-top:18px;border:1px solid #e5e7eb;border-radius:16px;padding:16px 18px;background:#ffffff;">
                    <div style="font-size:13px;letter-spacing:0.02em;text-transform:uppercase;color:#6b7280;margin-bottom:8px;">
                      <f:translate key="mail.admin.messageTitle" extensionName="AisCareer" />
                    </div>
                    <div style="font-size:14px;line-height:1.6;color:#111827;white-space:pre-wrap;">{application.message}</div>
                  </div>
                </f:if>

                <p style="margin:18px 0 0;font-size:14px;color:#6b7280;line-height:1.6;">
                  <f:translate key="mail.admin.footer" extensionName="AisCareer" />
                </p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
